{% extends "equ/a_base.html" %}
{% block content %}    
<style>

  .materials span{
    border: 1px solid white;
    background-color: white;
  }

  .materials li{
    background-image: linear-gradient(to right, #60B8CA, #5890F9);
  }

  .dpn{
    display: none;
  }
  
  .main-navbar{
    justify-content: end;
    height: max-content;
  }
</style>
<div class="my_projects" style="padding: 20px;">
  <h1>Materials</h1> 
  <br>
{% for category in categories %}
<div class="equip_container">
    <h2 style="color: black;"><a href="{% url 'a_category_detail' category.pk %}">{{ category.name }}</a></h2>
    <a href="{% url 'a_remove_category' category.pk %}" style="padding: 4px 6px; border: none; border-radius: 5px;">Remove</a>
</div>
{% endfor %}
<br>
<a href="{% url 'a_add_category' %}" class="btn-uproject">Add Category</a>
</div>
{% endblock content %}
