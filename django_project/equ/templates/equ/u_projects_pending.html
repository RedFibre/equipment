{% extends "equ/u_projects.html" %}
{% block projectcontent %}    


<h2 class="my_proj">My Project Requests</h2>

<ul class="project_list">
  {% for project in user_projects %}
    <li><a href="{% url 'u_project_detail' project.pk %}">{{ project.name }}</a></li>
  {% empty %}
    <li>No projects found.</li>
  {% endfor %}
</ul>



{% endblock projectcontent %}
