<!-- This File contains all the common code that I want to be inherited by all my webpages--> 

{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/u_projects.css' %}">
  
 


</head>
<body>
  <div class="container rcntc">
        <div class="sidebar">
          <ul>
            {% if user.is_authenticated %}
            <a href="{% url 'u_projects_confirmed' %}"><li>Bookings</li></a>            
            <!--<a href="{% url 'u_help' %}"><li>Help Blogs</li></a>-->
            <a href="{% url 'u_inventory_active' %}"><li>Inventory</li></a>
            <a href="{% url 'logout' %}"><li>Log Out</li></a>
            {% else %}
            <a href="{% url 'login' %}">Log In</a>
            {% endif %}
          </ul>
        </div>
      
        <div class="content rcnt">
          {% block content %}
          {% endblock %}
        </div>
  </div>

  </body>
</html>
