<!-- This File contains all the common code that I want to be inherited by all my webpages--> 

{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container rcntc">
        <div class="sidebar">
          <ul>
            {% if user.is_authenticated %}
            <div class="mslogo"><img src="{% static 'images/MSClogo2.png' %}" alt=""></div>
            <a href="{% url 's_overview' %}" class="overview"><div class="link"><span></span><li>Overview</li></div></a>
            <a href="{% url 's_labs' %}" class="projects"><div class="link"><span></span><li>Projects</li></div></a>
            <a href="{% url 'admin:index' %}" class="data"><div class="link"><span></span><li>Data</li></div></a>
            <a href="{% url 'logout' %}" class="logout"><div class="link"><span></span><li>Log Out</li></div></a>
            <!-- <li><a href="{% url 's_overview' %}">Overview</a></li>
            <li><a href="{% url 's_labs' %}">Projects</a></li> -->
            <!--<li><a href="{% url 's_equipment' %}">Equipments</a></li>-->
            <!-- <li><a href="{% url 'admin:index' %}">Data</a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li> -->
            {% else %}
            <a href="{% url 'login' %}" class="login"><div class="link"><span></span><li>Log In</li></div></a>
            {% endif %}
          </ul>
        </div>
      
        <div class="content rcnt">
          {% block content %}
          {% endblock %}
        </div>
  </div>

  </body>
</html>
