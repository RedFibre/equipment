{% extends "equ/u_projects.html" %}
{% block projectcontent %}

<style>
  /* ... your existing styles ... */

  /* Modal Style */
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }

  .modal-button {
    text-align: center;
    margin-top: 10px;
  }

  .ok-button {
    background-color: #338eb9;
    color: white;
    padding: 8px 20px;
    border: none;
    cursor: pointer;
  }
</style>

<!-- The Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Wait for acceptance.</p>
    <div class="modal-button">
      <button class="ok-button" id="modalOk"><a href="/login/">OK</a></button>
    </div>
  </div>
</div>
<script>
  // JavaScript to handle the modal
  var modal = document.getElementById("myModal");
  var modalOkButton = document.getElementById("modalOk");
  var span = document.getElementsByClassName("close")[0];

  // Show the modal
  modal.style.display = "block";

  span.onclick = function () {
    modal.style.display = "none";
  };

  modalOkButton.onclick = function () {
    modal.style.display = "none";
  };

  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
</script>

<!-- Your existing project list code -->
<ul class="project_list">
  {% for project in user_confirmed_projects %}
    <li><a href="{% url 'u_confirmed_project_detail' project.pk %}">{{ project.name }}</a></li>
  {% empty %}
    <li>No projects found.</li>
  {% endfor %}
</ul>

<!-- ... the rest of your template ... -->

{% endblock projectcontent %}
