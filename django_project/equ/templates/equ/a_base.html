<!-- This File contains all the common code that I want to be inherited by all my webpages--> 

{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  
</head>
<body>
  <div class="container rcntc">
        <div class="sidebar">
          <ul>
            {% if user.is_authenticated %}
            <div class="mslogo"><img src="{% static 'images/MSClogo2.png' %}" alt=""></div>
            <a href="{% url 'a_overview' %}" class="overview"><div class="link"><span></span><li>Overview</li></div></a>
            <a href="{% url 'a_members' %}" class="members"><div class="link"><span></span><li>Members</li></div></a>
            <a href="{% url 'a_equipment' %}" class="equipment"><div class="link"><span></span><li>Equipment</li></div></a>
            <a href="{% url 'a_materials' %}" class="materials"><div class="link"><span></span><li>Materials</li></div></a>
            <a href="{% url 'a_activity' %}" class="activityLog"><div class="link"><span></span><li>Activity Log</li></div></a>
            <a href="{% url 'logout' %}" class="logout"><div class="link"><span></span><li>Log Out</li></div></a>
            
            
            
            
            
            {% else %}
            <a href="{% url 'login' %}" class="login"><div class="link"><span></span><li>Log In</li></div></a>
            {% endif %}
          </ul>
        </div>
      
        <div class="content">
          {% block content %}
          {% endblock %}
        </div>
  </div>

  </body>
</html>
