<!-- This File contains all the common code that I want to be inherited by all my webpages--> 

{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  
</head>
<body>
  <div class="container">
        <div class="sidebar">
          <ul>
            {% if user.is_authenticated %}
            <a href="{% url 'a_overview' %}"><li>Overview</li></a>
            <a href="{% url 'a_members' %}"><li>Members</li></a>
            <a href="{% url 'a_equipment' %}"><li>Equipment</li></a>
            <a href="{% url 'a_activity' %}"><li>Activity Log</li></a>
            <a href="{% url 'logout' %}"><li>Log Out</li></a>
            {% else %}
            <a href="{% url 'login' %}">Log In</a>
            {% endif %}
          </ul>
        </div>
      
        <div class="content">
          {% block content %}
          {% endblock %}
        </div>
  </div>

  </body>
</html>
