<!-- This File contains all the common code that I want to be inherited by all my webpages--> 

{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <style>
  .booked {
    background-color: blue;
    color: white;
  }

  .dpn{
  display: none;
}

.main-navbar{
  justify-content: end;
  height: max-content;
}
  </style>
</head>
<body>
  
  {% if user.is_authenticated %}
    
  <div class="container rcntc">
  <div class="sidebar">
    <ul>
      <div class="mslogo"><img src="{% static 'images/MSClogo2.png' %}" alt="">
        <a> Lab ID: {{ user.username }}</a>
      </div> 
      <a href="{% url 'user_redirect' %}"><li>Home</li></a>
      <a href="{% url 'logout' %}"><li>Log Out</li></a>
      {% else %}
      <a href="{% url 'login' %}">Log In</a>
      {% endif %}
    </ul>
  </div>

  <div class="content u_inventory">
    <div class="main-navbar">
      <div class="cloudlogo dpn">
        <div class="cloud"><img src="{% static 'images/cloudavt.png' %}" alt=""></div>
        <span style="font-weight: bold;">Hello, {{ profile.first_name }}, Let's Create!</span>
      </div>
      <a class="profile-link" href="{% url 'u_profile_page' %}">
        <button class="profile-button">{{ profile.first_name }}</button>
      </a>
    </div>

      {% block content %}
      {% endblock %}
  </div>
  
    
  </div>
  </body>
</html>
