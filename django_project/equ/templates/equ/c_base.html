<!-- This File contains all the common code that I want to be inherited by all my webpages--> 

{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <style>
  .booked {
    background-color: blue;
    color: white;
  }
  </style>
</head>
<body>
  
  {% if user.is_authenticated %}
    <!-- Add the nav bar -->
    <div class="main-navbar">
      <div class="cloudlogo">
        <img src="{% static 'images/cloudavt.png' %}" alt="" style="width: 90px; height: auto;">
        <span style="margin-left: 100px;">Hello, {{ user.username }}</span>
      </div>
      <a class="profile-link" href="{% url 'u_profile_page' %}">
        <button class="profile-button">{{ user.username }}</button>
      </a>
    </div>
  <div class="container rcntc">
  <div class="sidebar">
    <ul>
      <div class="mslogo"><img src="{% static 'images/MSClogo2.png' %}" alt="">
        <a> Lab ID: {{ user.username }}</a>
      </div> 
      <a href="{% url 'user_redirect' %}"><li>Home</li></a>
      <a href="{% url 'logout' %}"><li>Log Out</li></a>
      {% else %}
      <a href="{% url 'login' %}">Log In</a>
      {% endif %}
    </ul>
  </div>

      {% block content %}
      {% endblock %}
    
  </div>
  </body>
</html>
