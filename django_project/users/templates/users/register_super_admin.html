{% extends "equ/login_base.html" %}

{% block content %}
{% load static %}

<style>
    .lbg {
    background-color: black;
}

.reg_super input, .reg_super textarea{
    caret-color: white;
    color:white;
    background: transparent;
    width: 65%;
    padding: 15px;
    border: none;
    border-bottom: 1px solid white;
    border-radius: 0px;
    outline: none;
}
</style>

<div class="content-section"> 
    <div class="login_logo">
        <img src="{% static 'images/MSClogo2.png' %}" alt="">
        <p>Let's create organisation</p>
    </div>
    <form method="POST" class="form-signin">
        {% csrf_token %}
        {{ org_form.as_p }}
        {{ user_form.as_p}}
        <button class="btn btnsb btn-lg btn-primary btn-block" type="submit" style="height: 50px; width: 130px;">Sign Up</button>
    </form>
    <div class="border-top pt-3" style="margin: 20px 0">
        <small class="text-muted">
            Already Have An Organisation? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
        </small>
    </div>
</div>
{% endblock content %}
